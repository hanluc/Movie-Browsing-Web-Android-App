<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script type="text/javascript" src="js/login.js"></script>
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="pm-container-fluid">
      <div class="pm-main-sign-in">
        <div class="pm-card">
          <div class="pm-logo"></div>

          <div class="heading">
            <h4>Sign In</h4>
          </div>

          <div id="notification-div" class="notify-failure notification-container">
            <span id="notification-message"></span>
          </div>

            <div class="pm-form-group">
              <label for="username" class="pm-form-label">Email</label>
              <input type="text" class="pm-form-control" name="username" id="username" autofocus autocomplete="off" tabindex="1" autocapitalize="off" spellcheck="true" value="">
              <span id="input-error-username" class="input-validation-error"></span>
            </div>
            <div class="pm-form-group">
              <label for="password" class="pm-form-label">Password</label>
              <input type="password" class="pm-form-control" name="password" id="password" tabindex="2" autocapitalize="off" spellcheck="true">
              <span id="input-error-password" class="input-validation-error"></span>
            </div>
            <div class="pm-form-group">
              <button type="submit" class="pm-btn pm-btn-primary" id="sign-in-btn" tabindex="3">
                Sign In
              </button>
            </div>

          <div class="pm-awesome-divider-div">
            <div class="pm-awesome-divider" data-label=""></div>
          </div>

          <!--<a href="" class="pm-btn pm-btn-secondary" tabindex="4">-->
            <!--<div class="google-text">-->
              <!--<div>Reset</div>-->
            <!--</div>-->
          <!--</a>-->

          <!--<div class="g-recaptcha" data-sitekey="6Lc5NlkUAAAAANbTGxBB_rfM0EMW6IDqaIAA2gRq"></div>-->
          <div class="g-recaptcha" data-callback="response" data-sitekey="6Lc5NlkUAAAAANbTGxBB_rfM0EMW6IDqaIAA2gRq"></div>
          <!--<div class="g-recaptcha" data-callback="response" data-sitekey="6LexOFkUAAAAADASaJe06V1k2GM_TX6Jm2rKCfbd">-->
        </div>
      </div>
    </div>
  </body>
</html>
